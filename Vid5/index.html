<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="photo.png" alt="train image" />
    <br />
    <table>
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Krishna</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td colspan="2">Harry</td>
          <td rowspan="2">Python</td>
        </tr>
        <tr>
          <td colspan="2">Harry</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Sam</td>
          <td>foot</td>
          <td>Java</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>

    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>

    <dl>
        <dt>Python</dt>
        <dd>Beginner Friendly</dd>
        <dd>Easy To Learn and Understand</dd>

        <dt>JavaScript</dt>
        <dd>Websites</dd>
        <dd>Very famous</dd>
    </dl>

  </body>
</html>
